<div class="ui grid stackable center" style="width: 100%;padding-left: 2%">
    <div class="thirteen wide column">
            {{with $.topic}}
            <input id="markdown" value="{{.Markdown}}" type="hidden">
            {{set $ "Title" .Title}}
            <div class="ui raised segment">
                <h2 class="ui large header">
                    {{.Title}}
                    <div class="sub header" style="font-size: small">{{dateformat .CreateTime "2006-01-02 15:04:05"}} by {{.User.NickName}} · {{.PV}}次点击</div>
                </h2>
                {{if $.canModify}}
                <button class="ui tiny button alignright" style="position: absolute;right: 2px;top: 0px;" onclick="window.open('/console/modifyTopic/{{.Id}}','_self')">Modify</button>
                {{end}}
                <div>
                    <div class="htmlContent">
                        {{str2html .HtmlContent}}
                    </div>
                </div>
                <div class="ui divider"></div>
                <a class="ui tag label" style="margin: 2px 6px 2px 6px" href="/tag/{{.Tags}}">{{.Tags}}</a>
            </div>
            <nav id="pagination">
                {{with .Previous}}
                <a href="/topic/{{.Id}}" class="alignleft prev">上一篇：{{.Title}}</a>
                {{end}}
                {{with .Next}}
                <a href="/topic/{{.Id}}" class="alignright next">下一篇：{{.Title}}</a>
                {{end}}
            </nav>
            {{end}}
    </div>
</div>
